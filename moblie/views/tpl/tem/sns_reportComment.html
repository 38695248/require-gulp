<div id="reportTip" class="tipbox fade" data-index="0">
	<form id="reportFrom" method="post">
    <div class="tipbox-in" data-index="0">
    	<h1 class="tiptop"><{$lang['sns_snsreportcomment_thanks']}></h1>
    	<span class="ico02 tipclose closeBtnHtml"></span>
        <div class="tipcont" style="padding:10px 30px">
            <h2 class="f18"><{$lang['sns_snsreportcomment_title']}></h2>
            <ul class="reportList">
            	<li>
                	<input data-role="none" name="reason" type="radio" id="spam" value="<{$lang['sns_snsreportcomment_desc1']}>" checked="checked">
                	<label for="spam" class="labradio"><{$lang['sns_snsreportcomment_desc1']}></label>
                </li>
                <li>
                	<input data-role="none" type="radio" value="<{$lang['sns_snsreportcomment_desc2']}>" name="reason" id="attacks">
                	<label for="attacks" class="labradio"><{$lang['sns_snsreportcomment_desc2']}></label>
                </li>
                <li>
                	<input data-role="none" type="radio" value="<{$lang['sns_snsreportcomment_desc3']}>" name="reason" id="hate-speech">
                	<label for="hate-speech" class="labradio"><{$lang['sns_snsreportcomment_desc3']}></label>
                </li>
                <li>
                	<input data-role="none" type="radio" value="<{$lang['sns_snsreportcomment_desc4']}>" name="reason" id="other">
                	<label for="other" class="labradio"><{$lang['sns_snsreportcomment_desc4']}></label>
                </li>
                <li>
                	<input data-role="none" type="radio" value="<{$lang['sns_snsreportcomment_desc5']}>" name="reason" id="other">
                	<label for="other" class="labradio"><{$lang['sns_snsreportcomment_desc5']}></label>
                </li>
                <li>
                	<input data-role="none" type="radio" value="<{$lang['sns_snsreportcomment_desc6']}>" name="reason" id="other">
                	<label for="other" class="labradio"><{$lang['sns_snsreportcomment_desc6']}></label>
                </li>
            </ul>
        </div>
        <div class="tipbottom">
            <div class="fr formFooterButtons">
                <button data-role="none" class="btn-border btn mr-5 closeBtnHtml" type="button">
                    <span class="buttonText"><{$lang['sns_snsreportcomment_cancel']}></span>
                </button>
                <button data-role="none" type="submit" class="btn btn-danger btn-Save">
                    <span class="buttonText butttonsubmit"><{$lang['sns_snsreportcomment_submit']}></span>
                </button>
            </div>
            <div class="blank0"></div>
    	</div>
    </div>
