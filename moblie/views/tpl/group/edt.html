<div id="groupeditTipbox" class="tipbox fade" data-index="0" style="width:570px;">
  <div class="tipbox-in">
    <h1 class="tiptop">修改群信息</h1>
    <span class="ico02 tipclose closeBtnHtml"></span>
    <form id="groupeditForm" class="commForm standardForm f12" method="post" data-action="/user_group/edt_do.html">
      <div class="tipcont">
        <ul>
          <li style="border:none">
            <h3 style="width:100px">
              <label for="userFirstName">明星群名称</label>
            </h3>
            <div class="rel">
              <input type="text" name="gpname" value="<{$user_group['gpname']}>" placeholder="明星群名称" data-validate="isempty" class="mb-10">
            </div>
          </li>
          <li class="rowbox">
          	<h3 style="width:100px">
              <label for="userFirstName">明星分类</label>
            </h3>
          	<div class="row-flex1 select_box w100e mb-10" id="group_cat">
                <div data-value="0" class="select_showbox validatebox">
                    <em class="ico02 ico-downArrow"></em>
                    <span id="select_cat_text">选择群分类</span>
                    <input type="text" name="type" id="select_cat_type" value="<{$user_group['type']}>" maxlength="2" class="int_bg select_analog" data-validate="isempty">
                    <input type="text" name="area" id="select_cat_area" value="<{$user_group['area']}>" maxlength="2" class="int_bg select_analog" data-validate="isempty">
                    <input type="text" name="sex" id="select_cat_sex" value="<{$user_group['sex']}>" maxlength="2" class="int_bg select_analog" data-validate="isempty">
                </div>
                <div class="createPanels select_option" style="display:none; width:163px;top:35px; overflow:hidden; overflow-y:auto">
                    <ul id="user_group_area" style="display:none;">
                        <li class="li_noborder">按地区：</li>
                        <{foreach $area as $key=>$val}>
                            <li class="li_click" value="<{$key}>"><{$val}></li>
                        <{/foreach}>
                     </ul>
                </div>
            </div>
          </li>
          <li>
            <h3 style="width:100px">
              <label>群头像</label>
            </h3>
            <div class="rel">
              <div class="profileImageWrapper w150 text-center"> 
              	<img src="<{$user_group['avatar'][2]}>" data-original="<{$user_group['avatar'][1]}>" class="avatar_loading profileImage" /> 
              </div>
              <a href="/common/avatar_up_cmm.html?act=group&type=avatar&gpid=<{$user_group['gpid']}>&ref=<{$ref}>"><button type="button" data-type="avatar" data-act="group" data-title="上传明星群头像" class="btn" style="padding:7px; margin-left:0" data-avatar="<{$user_group['avatar_up']}>">修改图片</button>
              </a>
            </div>
          </li>
          <li>
            <h3 style="width:100px">
              <label>群形象图片</label>
            </h3>
            <div class="rel">
              <div class="profileImageWrapper w150 text-center"> 
              	<img src="<{$user_group['figure'][2]}>" data-original="<{$user_group['figure'][1]}>" class="avatar_loading profileImage" /> 
              </div>
              <a href="/common/avatar_up_cmm.html?act=group&type=figure&gpid=<{$user_group['gpid']}>&ref=<{$ref}>"><button type="button" data-type="figure" data-act="group" data-title="上传明星群形象图片 " class="btn" style="padding:7px; margin-left:0" data-avatar="<{$user_group['figure_up']}>">修改图片</button></a>
            </div>
          </li>
          <!--li>
            <h3 style="width:100px">
              <label>加群二维码</label>
            </h3>
            <div class="rel">
              <div class="profileImageWrapper w150 text-center"> 
              	<img src="<{$user_group['qrcode'][2]}>" data-original="<{$user_group['qrcode'][1]}>" class="avatar_loading profileImage" /> 
              </div>
              <button type="button" data-type="qrcode" data-title="上传明星群二维码" class="btn up_rzpic" style="padding:7px; margin-left:0" data-avatar="<{$user_group['qrcode_up']}>">选择图片</button>
            </div>
          </li-->
          <li>
            <h3 style="width:100px">
              <label for="userAbout">群描述</label>
            </h3>
            <div class="rel">
              <textarea name="gpdesc" id="gpdesc" style="height:50px" data-validate="isempty"><{$user_group['gpdesc']}></textarea>
            </div>
          </li>
        </ul>
      </div>
      <div class="tipbottom">
        <div class="fl">
        	 <button data-gpid="<{$user_group['gpid']}>" class="btn-border btn mr-5 dissolution" type="button">解散群 </button>
        </div>
        <div class="fr formFooterButtons">
          <button data-role="none" type="button" class="btn btn-border closeBtnHtml">取 消</button>
          <input type="hidden" name="gpid" value="<{$user_group['gpid']}>" />
          <button data-role="none" type="submit" class="btn btn-danger">保 存</button>
        </div>
        <div class="blank0"></div>
      </div>
    </form>
  </div>
</div>
